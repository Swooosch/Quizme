<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Quizzie! A quiz made for kids, challenge you friends or family!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Quizzie</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar">
        <div id="navname" class="container-fluid mt-auto justify-content-center">
            <h1>Quizzie!</h1>
        </div>
    </nav>
    
    <!-- Main -->
    <main>
       <div id="wrapper">
        <div class="text-center main-cont">
            <h2 id="question" class="display-5"></h2>
            <button id="firstAnswer" type="button" class="btn btn-primary btn-lg" onclick="checkedAnswer(0)">Testing</button>
            <button id="secondAnswer" type="button" class="btn btn-danger btn-lg" onclick="checkedAnswer(1)">Testing</button>
            <button id="thirdAnswer" type="button" class="btn btn-warning btn-lg" onclick="checkedAnswer(2)">Testing</button>
            <button id="forthAnswer" type="button" class="btn btn-success btn-lg" onclick="checkedAnswer(3)">Testing</button>
        </div>
        <div id="score-div" class="text-center display-6"><h1>Score:<span id="score">0</span></h1></div>

        <!-- Start over -->
         <div id="startOver" class="text-center">
            <h3>Do you want to play again?</h3>
            <button type="button" class="btn btn-primary btn-lg" onclick="endgameOption(0)">Yes!</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="endgameOption(1)">No thanks!</button>
         </div>
       </div>  
    </main>
    <footer class="mt-auto text-center">Copyright</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>  
</body>

</html>
